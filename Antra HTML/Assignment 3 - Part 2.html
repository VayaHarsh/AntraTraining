<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        h6{
            color: blue;
        }
        .content {
          max-width: 800px;
          margin: auto;
          background-color: white;
        }
        .btn2 {
            min-width: 350px;
            min-height: 50px;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        
    </style>
</head>
<body>
    <table width = "95%">
        <tr align = "center">
            <td>
                <button type="button" class="btn btn-outline-primary"><h6>Try Dropbox Business</h6></button>
            </td>
            <td>
                <img src ="Banner 2.png">
            </td>
            <td>
                <h6>Download the app</h6>
            </td>
        </tr>
    </table>
    <hr><br>

    <div class="content">

        <div class="alert alert-secondary" role="alert" align = "center">
            Dropbox Passwords remembers your login credentials, so you don't have to. <a href="#" class="alert-link">Try Dropbox Passwords</a> 
          </div>
        
        <br><br><br>
        
        <table width = "100%">
            <tr>
                <td>
                    <img src="Img 1.png">
                </td>
                <td>
                    <h5>Sign in &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp or <a href="">create an account</a></h5>
                    <br>
                    <button type="button" class="btn2 btn-outline-dark" align = "center" width = "500px"><img src="https://img.icons8.com/color/24/000000/google-logo.png">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<b>Sign in with Google</b></button>
                    <br><br>
                    <button type="button" class="btn2 btn-outline-dark" align = "center" width = "500px"><img src="https://img.icons8.com/material-outlined/24/mac-os--v2.png">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<b>Sign in with Apple</b></button>
                    
                    <br><br>
                    <hr>

                    <form>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                          <br>
                        <div class="mb-3">
                          <label for="pass" class="form-label">Password</label>
                          <input type="password" class="form-control" id="pass">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Remember me?</label>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </div>
                        <a href =" ">Forgot your password?</a>
                      </form>

                    <br>

                </td>
            </tr>
        </table>
        
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
